<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera>
                <a-cursor fuse="true" fuse-timeout="2000"></a-cursor>
            </a-camera>
        <a-box
        color="tomato"
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
                startEvents:click;
                dir: alternate;
            "
            animation__2="
            property:scale;
            from: 2 2 2;
            to: .5 .5 .5;
            loop: true;
            startEvents:click;
            dir: alternate;"
            animation__3="
            property:color;
            from: tomato;
            to: blue;
            loop: true;
            startEvents:click;
            dir: alternate;"
            >
        </a-box>
        <a-box
            position="-3 6 -5"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
                startEvents:click;
                dir: alternate;
            "
            animation__2="
            property:scale;
            from: 2 2 2;
            to: .5 .5 .5;
            loop: true;
            startEvents:click;
            dir: alternate;"
            color="blue">
        </a-box>
        </a-scene>
    </body>
</html>
